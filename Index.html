
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Working Pro Calc</title>
    <style>
        :root { --bg: #000; --txt: #fff; --btn-num: #262626; --btn-op: #ff9f0a; --btn-sp: #a5a5a5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; touch-action: manipulation; }
        body { background-color: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .display-area { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; text-align: right; }
        #display { width: 100%; background: none; border: none; color: var(--txt); font-size: 60px; text-align: right; outline: none; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            padding: 20px; 
            max-width: 300px; /* Isse buttons chhote rahenge */
            margin: 0 auto;
            width: 100%;
        }
        
        button { 
            aspect-ratio: 1; 
            border-radius: 50%; 
            border: none; 
            font-size: 20px; 
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .num { background-color: var(--btn-num); }
        .op { background-color: var(--btn-op); }
        .spec { background-color: var(--btn-sp); color: black; }
        .zero { grid-column: span 2; aspect-ratio: auto; border-radius: 50px; justify-content: flex-start; padding-left: 25px; }
        
        button:active { filter: brightness(1.5); }
    </style>
</head>
<body>

<div class="display-area">
    <input type="text" id="display" placeholder="0" readonly>
</div>

<div class="grid">
    <button class="spec" onclick="press('C')">AC</button>
    <button class="spec" onclick="press('del')">⌫</button>
    <button class="spec" onclick="press('%')">%</button>
    <button class="op" onclick="press('/')">÷</button>
    
    <button class="num" onclick="press('7')">7</button>
    <button class="num" onclick="press('8')">8</button>
    <button class="num" onclick="press('9')">9</button>
    <button class="op" onclick="press('*')">×</button>
    
    <button class="num" onclick="press('4')">4</button>
    <button class="num" onclick="press('5')">5</button>
    <button class="num" onclick="press('6')">6</button>
    <button class="op" onclick="press('-')">−</button>
    
    <button class="num" onclick="press('1')">1</button>
    <button class="num" onclick="press('2')">2</button>
    <button class="num" onclick="press('3')">3</button>
    <button class="op" onclick="press('+')">+</button>
    
    <button class="num zero" onclick="press('0')">0</button>
    <button class="num" onclick="press('.')">.</button>
    <button class="op" onclick="press('=')">=</button>
</div>

<script>
    const d = document.getElementById('display');
    
    // Virtual Sound
    function playClick() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.value = 600;
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }

    function press(v) {
        playClick();
        if(v === 'C') d.value = '';
        else if(v === 'del') d.value = d.value.slice(0, -1);
        else if(v === '=') {
            try {
                d.value = eval(d.value.replace(/×/g, '*').replace(/÷/g, '/'));
            } catch { d.value = "Error"; }
        } else {
            d.value += v;
        }
    }
</script>

</body>
</html>
